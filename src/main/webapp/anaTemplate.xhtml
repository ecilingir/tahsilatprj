<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript library="js" name="takvimTurkce.js" />
        <title>
            <ui:insert name="sayfaBasligi">
                Rehber Uygulaması
            </ui:insert>
        </title>
    </h:head>

    <h:body>  

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="120" resizable="true"
                          closable="true" collapsible="true">
                <ui:insert name="top">
                    <h:form id="bilgiForm">
                        <table width="100%" style="height: 60px;">
                            <tr>
                                <td style="width:20%; height: 60px"> 
                                    <p:graphicImage width="120px"  library="img" name="glogo4.png"/>
                                </td>
                                <td style="width:60%; " align="center">
                                    <font size="20" color="#CC9933" style="font-family:Comic Sans Serif">Online Tahsilat Uygulaması</font>
                                </td>
                                <td style="width:20%; " align="right" valign="top">
                                    <font size="4"  color="#CC9933" style="font-family:Comic Sans Serif">Hoşgeldin #{kisiBean.kisi.ad} #{kisiBean.kisi.soyad} </font>
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="10%" 
                          resizable="true" closable="true" collapsible="true">
                <ui:insert name="bottom">
                    <center><font size="2"> Copyright@2015</font> </center>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="230"
                          resizable="true" closable="true"
                          collapsible="true">
                <ui:insert name="left">
                    <h:form id="menuForm">
                        <p:panel>
                            <font size="4"  color="#CC9933" style="font-family:Comic Sans Serif" >Temalar
                            </font>
                        
                        <br/>
                        <p:themeSwitcher  value="#{kisiBean.kisi.tema}" style="width:170px">
                            <!--<f:selectItem itemLabel="Tema Seçiniz" itemValue="" />-->
                            <f:selectItems value="#{themeBean.temaListesi}" />
                            <p:ajax listener="#{themeBean.temayiKaydet()}" />
                        </p:themeSwitcher>
                        </p:panel>
                        <p/>
                        <p:panelMenu model="#{menuBean.model}" />
                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit id="centerUnit" position="center">
                <ui:insert name="content"> </ui:insert>
            </p:layoutUnit>
        </p:layout>


    </h:body>

</html>
