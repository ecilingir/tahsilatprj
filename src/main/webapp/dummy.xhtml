<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['tahsilatprj.dummy.title']}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl />
            <p:panel header="#{msg['tahsilatprj.dummy.panel.header']}">
                <p:panelGrid columns="3">
                <p:outputLabel value="#{msg['tahsilatprj.dummy.kullanici']}" for="kullanici"/>
                <p:inputText id="kullanici" value="#{dummyBean.ad}" required="true" >
                    <p:ajax event="keyup" update="kullaniciMsg" />
                </p:inputText>
                <p:message id="kullaniciMsg" for="kullanici" />
                
                <p:outputLabel value="#{msg['tahsilatprj.dummy.sifre']}" for="sifre"/>
                <p:password id="sifre" value="#{dummyBean.sifre}" required="true" >
                    <p:ajax event="keyup" update="sifreMsg" />
                </p:password>
                <p:message id="sifreMsg" for="sifre" />
                
                <p:outputLabel />
                <p:commandButton value="#{msg['tahsilatprj.dummy.girisButon']}" action="#{dummyBean.sayfayaGit()}" update="@form" />
                <p:outputLabel />
                </p:panelGrid>
                
                <p:commandLink action="#{dilBean.dilDegistir('tr')}" immediate="true" ajax="false">
                    <p:graphicImage library="img" name="Turkey.png" />
                </p:commandLink>
                <p:commandLink action="#{dilBean.dilDegistir('en')}" immediate="true" ajax="false">
                    <p:graphicImage library="img" name="English.png" />
                </p:commandLink>

            </p:panel>
        </h:form>
    </h:body>
</html>
